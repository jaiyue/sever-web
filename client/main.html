<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body onload="load()">
    <nav class="navbar navbar-expand-lg bg-info p-3">
      <div class="container-fluid">
        <a class="navbar-brand fs-3" href="#">Gallery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active fs-5" aria-current="page" href="#"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container pt-5">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-username-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-username"
            type="button"
            role="tab"
            aria-controls="nav-username"
            aria-selected="true"
            onclick="load()"
          >
            Username
          </button>
          <button
            class="nav-link"
            id="nav-photo-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-photo"
            type="button"
            role="tab"
            aria-controls="nav-photo"
            aria-selected="false"
            onclick="load_photos()"
          >
            Photo
          </button>
          <button
            class="nav-link"
            id="nav-add-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-add"
            type="button"
            role="tab"
            aria-controls="nav-add"
            aria-selected="false"
          >
            Add photos
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-username"
          role="tabpanel"
          aria-labelledby="nav-username-tab"
          tabindex="0"
        >
          <form class="d-flex pt-3">
            <input
              id="add"
              class="form-control"
              type="text"
              placeholder="enter your username"
              aria-label="add username"
            />
            <button
              class="btn btn-outline-success"
              type="button"
              onclick="add_user()"
            >
              Add
            </button>
          </form>
          <form class="d-flex pt-3" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter user ID..."
              aria-label="Search"
              id="username_input"
            />
            <button
              class="btn btn-outline-success"
              id="id_button"
              type="button"
              onclick="load_id()"
            >
              Search
            </button>
          </form>
          <table class="table caption-top" id="username_table">
            <caption>
              List of users
            </caption>
            <thead class="table-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col" class="hiddencol" style="display: none">
                  account created date
                </th>
                <th scope="col" class="hiddencol" style="display: none">
                  number of photos
                </th>
              </tr>
            </thead>
            <tbody id="username_tb"></tbody>
          </table>
        </div>
        <div
          class="tab-pane fade"
          id="nav-photo"
          role="tabpanel"
          aria-labelledby="nav-photo-tab"
          tabindex="0"
        >
          <form class="d-flex pt-3" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="photo_search"
              onkeyup="Search()"
            />
          </form>
          <table class="table caption-top" id="photo_list">
            <caption>
              List of Photos
            </caption>
            <thead class="table-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Topic</th>
              </tr>
            </thead>
            <tbody id="photo_tb"></tbody>
          </table>
          <div class="container text-center" id="details" style="display: none">
            <div class="row" id="photo_row"></div>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="nav-add"
          role="tabpanel"
          aria-labelledby="nav-add-tab"
          tabindex="0"
        >
          <form class="container pt-3">
            <input
              id="add_url"
              class="form-control row"
              type="url"
              placeholder="URL of photo"
              aria-label="add url"
            />
            <div class="row text-center pt-2">
              <div class="dropdown col-1">
                <button
                  id="add_username"
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  onclick="dropdown()"
                  value="dropdown_value"
                >
                  Username
                </button>
                <ul class="dropdown-menu">
                </ul>
              </div>
              <div class="col-1"></div>
              <input
                id="add_topic"
                class="form-control col w-auto me-2"
                type="text"
                placeholder="Topic of photo"
                aria-label="add topic"
              />
              <input
                id="add_date"
                class="form-control col-3 w-auto me-2"
                type="text"
                placeholder="dd/mm/yyyy"
                aria-label="add date"
              />
              <button
                class="btn btn-outline-success col-1"
                type="button"
                onclick="add_photos()"
              >
                Add
              </button>
            </div>
            <div class="form-floating row pt-2">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="add_comments"
                style="height: 100px"
              ></textarea>
              <label for="floatingTextarea2">Comments</label>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./ajax.js"></script>
    <script>
      function Search() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("photo_search");
        filter = input.value.toUpperCase();
        table = document.getElementById("photo_list");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[0];
          td_user = tr[i].getElementsByTagName("td")[1];
          if (td && td_user) {
            if (
              td.innerHTML.toUpperCase().indexOf(filter) > -1 ||
              td_user.innerHTML.toUpperCase().indexOf(filter) > -1
            ) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
